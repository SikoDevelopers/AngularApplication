<div [ngStyle]="{'margin-top':'10px'}">
  <h1>Trabalhos submetidos</h1>
  <hr>

  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary waves-light" mdbRippleRadius>
        <i class="fa fa-upload"></i>
        Iniciar Submissao de Trabalho
      </button>

      <button type="button" class="btn btn-info waves-light" mdbRippleRadius>
        <i class="fa fa-file"></i>
        Regras de Submissao
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
