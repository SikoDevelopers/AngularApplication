
    <div class="row">
      <div class="col-7">
        <form >

          <app-select [label]="label" [opcoes]="areas" (eventEmmiter)="setAreaId($event)"></app-select>

          <div class="md-form">
            <input type="text" id="tema" (input)="titulo=$event.target.value" class="form-control" mdbActive>
            <label for="tema">Tema</label>
          </div>

          <div class="md-form">
            <textarea mdbActive type="text" id="descricao" (input)="descricao= $event.target.value" class="md-textarea"></textarea>
            <label for="descricao">Resumo</label>
          </div>



          <div class="text-left">
            <!--<app-select-supervisor [label]="label2" [opcoes]="supervisores" (eventEmmiter)="atribuirSupervisor($event)"></app-select-supervisor>-->
            <label>Supervisor</label>
            <ng2-completer (selected)="selecionarSup($event)" [datasource]="dataService" [minSearchLength]="0"></ng2-completer>

          </div>

          <div class="text-left">
            <label >Co-supervisor </label>
            <ng2-completer (selected)="selecionarCoSup($event)" [datasource]="dataService" [minSearchLength]="0"></ng2-completer>
            <app-co-spervisor-modal (gravarCoSup)="gravarCoSup($event)"></app-co-spervisor-modal>
          </div>


          <label>Documento</label>
          <app-file-input [textoDaLabel]="labelDoFileChooser" (eventEmiter)="atribuirValor($event)"></app-file-input>

          <div class="left">
            <input type="checkbox" id="checkbox" (change)="onCheckChange()"  #check>
            <label for="checkbox">Eu Confirmo que as infomacoes fornecidas sao verdadeiras</label>
          </div>


          <div class="text-right">
            <button class="btn btn-primary waves-light" (click)="submeter($event.preventDefault())"  [disabled]="checkboxValue" mdbRippleRadius>
              <i class="fa fa-upload"></i>
              Submeter
            </button>
          </div>
        </form>

      </div>
    </div>
