<div class="row">
  <div class="col-7">
    <form #formulario="ngForm">

      <app-select [label]="label" [opcoes]="opcoes"></app-select>

      <div class="md-form">
        <input type="text" id="tema" name="tema" ngModel required class="form-control" mdbActive>
        <label for="tema">Tema</label>
      </div>

      <div class="md-form">
        <textarea mdbActive type="text" id="descricao" name="descricao" ngModel required class="md-textarea"></textarea>
        <label for="descricao">Descricao</label>
      </div>


      <label>Documento</label>
      <!--<app-file-input [textoDaLabel]="labelDoFileChooser"></app-file-input>-->
      <input type="file" id="file" placeholder="Upload File" (change)="fileChange($event)"  ngModel required accept=".pdf,.doc,.docx">
      <label>Supervisores</label>
      <div class="text-left">
        <a class="btn btn-primary waves-light"  mdbRippleRadius>
          <i class="fa fa-plus"></i>
          Addionar Supervisores
        </a>
      </div>

      <div class="left">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Eu Confirmo que as infomacoes fornecidas sao verdadeiras</label>
      </div>

      <div class="text-right">
        <a class="btn btn-primary waves-light" (click)="submeter(formulario)" mdbRippleRadius>
          <i class="fa fa-upload"></i>
          Submeter
        </a>
      </div>
    </form>

  </div>
</div>
