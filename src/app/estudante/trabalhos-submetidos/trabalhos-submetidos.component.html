<app-submeter-trabalho-final (output)="getModal($event)"></app-submeter-trabalho-final>
<div [ngStyle]="{'margin-top':'10px'}">
  <h2>Documentos submetidos</h2>
  <hr>

  <div class="row">

      <button type="button" class="btn btn-info waves-light" mdbRippleRadius>
        <i class="fa fa-file"></i>
        Regras de Submissao
      </button>
    </div>


  <div class="card" style="margin-top: 10px">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th>#</th>
          <th>Ficheiro</th>
          <th>Tipo de Ficheiro</th>
          <th>Data de submissao</th>
          <th>Estado</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody *ngFor="let file of ficheiros">
        <tr  class="hoverable" (click)="verFicheiro(file.caminho)" >
          <th scope="row">{{file.id}}</th>
          <td>{{file.caminho}}</td>
          <td *ngIf="file.categorias_ficheiros_id==2">Protocolo</td>
          <td *ngIf="file.categorias_ficheiros_id==1">Relatorio final</td>
          <td>{{file.created_at}}</td>
          <td>{{estado}}</td>
          <td><a href="http://127.0.0.1:8000/api/display/{{file.caminho}}" target="_blank"><i class="fa fa-eye"></i></a></td>

        </tr>
        </tbody>
      </table>
      <div class="row">


        <div class="col">
          <button   class="btn btn-secondary waves-light"  mdbRippleRadius (click)="onMostrarModal()">
            <i class="fa fa-upload"></i>
            Submeter protocolo
          </button>
      </div>

        <div class="col">
          <button   class="btn btn-primary waves-light" [disabled]="!(estado=='aprovado')" mdbRippleRadius (click)="onMostrarModal()">
            <i class="fa fa-upload"></i>
            Submeter relatorio final
          </button>
      </div>
    </div>
  </div>

</div>
  </div>
</div>
