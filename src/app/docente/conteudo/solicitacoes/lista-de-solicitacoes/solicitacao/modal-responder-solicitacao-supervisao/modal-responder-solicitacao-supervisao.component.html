<div mdbModal #modal="mdb-modal" class="modal fade" id="basicExample1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Solicitacao de supervisao</h5>
      </div>
      <div class="modal-body">
        <app-solicitacoes-detalhes [solicitaco]="solicitacao" ></app-solicitacoes-detalhes>
      </div>
      <form #formulario="ngForm">
        <input type="hidden" value="{{ solicitacao[0].id }}" name="trabalho" #campo>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm waves-light" data-dismiss="modal" (click)="modal.hide()" mdbRippleRadius>Nao reconheco</button>
          <input type="submit" class="btn btn-success btn-sm waves-light" mdbRippleRadius value="Confirmar" (click)="onConfirmarSupervisao(campo.value)">
        </div>
      </form>
    </div>
  </div>
</div>
