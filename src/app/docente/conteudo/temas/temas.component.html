<app-submeter-tema (output)="getModal($event)"></app-submeter-tema>

<!--HEADER AREA STARTS HERE-->
<div class="pb-2 pl-4 pr-4 pt-3">
  <div class="card mt-1">
    <div class="card-body">

      <div class="row">
        <div class="col-lg-12">
          <h3 [ngStyle]="{'float':'left'}">Temas</h3>
          <button class="btn btn-primary" [ngStyle]="{'float':'right'}" (click)="openDialog()">Sugerir Tema</button>
        </div>
      </div>

    </div>
  </div>
</div>
<!--HEADER AREA END HERE-->

<div class="pb-2 pl-4 pr-4 pt-3">
  <div class="card mt-1">
    <div class="card-body">
      <!--Search Area-->
      <div class="row">

        <div class="col-lg-8">
        </div>
        <div class="col-lg-4">
          <div class="md-form">
            <input mdbActive type="text" id="form1" class="form-control" placeholder="Pesquisar">
          </div>
        </div>
      </div>
      <!--Search Area END-->

      <!--TEMAS AREA STARTS HERE-->
      <div class="row">
        <div class="col-lg-12" *ngFor="let tema of temas">
          <app-tema [tema]="tema" [nome]="tema.docente.nome"></app-tema>
        </div>

      </div>
    </div>
  </div>
</div>
