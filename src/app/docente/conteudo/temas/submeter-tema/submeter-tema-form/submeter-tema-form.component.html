<div class="col-lg-12">
    <form #formulario="ngForm">
        <app-select *ngIf="tema" [label]="labelArea" [opcoes]="areas"   (eventEmmiter)="getAreaSelect($event)"  [idArea] = "tema.area.id"></app-select>


        <app-select *ngIf="!tema" [label]="labelArea" [opcoes]="areas"   (eventEmmiter)="getAreaSelect($event)"  [idArea] = "0"></app-select>

        <div class="md-form" *ngIf="tema">
            <input type="text" id="tituloEdit" name="titulo" class="form-control" mdbActive ngModel required [ngModel]="tema.designacao"/>
            <label for="tituloEdit"  [ngClass]="{'active': tema.designacao}" >Titulo</label>
        </div>

        <div class="md-form" *ngIf="!tema">
            <input type="text" id="titulo" name="titulo" class="form-control" mdbActive ngModel required/>
            <label for="titulo" >Titulo</label>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm waves-light" data-dismiss="modal" (click)="modal.hide()" mdbRippleRadius>Fechar</button>
            <input type="submit" class="btn btn-primary btn-sm waves-light" mdbRippleRadius (click)="onSugerirTema(formulario,$event.preventDefault())" value="Registar">
        </div>
    </form>
</div>
