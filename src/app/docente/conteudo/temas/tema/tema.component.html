<app-submeter-tema (output)="getModal($event)" [tema]="tema"  [idArea]="tema.area.id"></app-submeter-tema>

<div class="media mb-1">
  <div class="media-body">
    <!--<p [ngStyle]="{'float':'right'}">{{ tema.area.id }}</p>-->
    <h5 class="media-heading">{{ tema.designacao }}</h5>

    <!--<a href="#">Detalhes</a>-->
    <p>{{ tema.area.designacao }}</p>

    <ul class="list-inline" [ngStyle]="{'float':'right'}">
      <li class=" list-inline-item">
        <a (click)="onMostrarModal()"><i class="fa fa-pencil"></i>  Editar</a>
      </li>

      <li class=" list-inline-item">
        <a href="#"><i class="fa fa-trash"></i>Eliminar</a>
      </li>
    </ul>

    <p>{{ tema.created_at | date : 'dd/MM/yyyy' }} {{ tema.created_at | date : 'hh:mm'}}
    </p>
    <hr>
  </div>
</div>
