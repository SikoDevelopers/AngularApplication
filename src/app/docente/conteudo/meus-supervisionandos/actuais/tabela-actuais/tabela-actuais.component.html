<div class="example-container">

  <mat-table #table [dataSource]="dataSource" [ngStyle]="{'min-height':'750px'}">
    <!-- ID Column -->
    <ng-container matColumnDef="apelido">
      <mat-header-cell *matHeaderCellDef> Apelido </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.apelido}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nome}}% </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titulo_do_trabalho">
      <mat-header-cell *matHeaderCellDef> Titulo do Trabalho</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.titulo}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="data">
      <mat-header-cell *matHeaderCellDef> Supervisionando desde </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.created_ad}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="estado">
      <mat-header-cell *matHeaderCellDef> Supervisionando desde </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.red"> {{ row.is_aprovado }} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="operacoes">
      <mat-header-cell *matHeaderCellDef> Detalhes </mat-header-cell>
      <mat-cell *matCellDef="let row" >
        <a>
          <span><i class="fa fa-info"></i></span>
        </a>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [length]="exampleDatabase.data.length"
                 [pageIndex]="0"
                 [pageSize]="14"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
