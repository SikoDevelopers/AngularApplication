<div class="container align-middle">
  <div class="row" id="wait-for-result-container" [ngStyle]="{'margin-top':'10%'}">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 align-middle">
      <div class="card">
        <div class="card-body">
          <!-- Login form -->
          <form>
            <p class="h5 text-center mb-4">Criar Conta</p>

            <div class="md-form">
              <input type="text" id="apelido" class="form-control" mdbActive>
              <label for="apelido">Apelido</label>
            </div>

            <div class="md-form">
              <input type="text" id="nome" class="form-control" mdbActive>
              <label for="nome">Nome</label>
            </div>

            <div class="btn-group" dropdown>
              <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle waves-light">
                Basic dropdown
              </button>

              <div class="dropdown-menu dropdown-primary">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>

            <div class="md-form">
              <input type="password" id="senha" class="form-control" mdbActive>
              <label for="senha">Senha</label>
            </div>

            <div class="text-right">
              <a class="btn btn-default waves-light" href="/estudante/pagina-inicial" mdbRippleRadius>Login</a>
            </div>
            <div class="text-right" [ngStyle]="{'margin-top':'15px','font-size':'14px'}">
              <a href="/login">Esquecei a senha</a>
            </div>

          </form>
          <hr>
          <br>
          <div class="text-center" [ngStyle]="{'margin-bottom':'15px'}" >
            <span>Nao possui conta? </span><a href="/criar-conta">Crie aqui</a>
          </div>
          <!-- Login form -->
        </div>
      </div>
    </div>
  </div>

</div>
