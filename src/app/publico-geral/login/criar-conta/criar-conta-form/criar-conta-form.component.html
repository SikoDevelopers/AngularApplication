






<div class="container align-middle">
  <div class="row" id="wait-for-result-container" [ngStyle]="{'margin-top':'5%'}">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 align-middle">
      <div class="card">
        <div class="card-body">
          <!-- Login form -->
          <form #f="ngForm">
            <p class="h5 text-center mb-4">Criar Conta</p>

            <div class="md-form">
              <input type="text" id="apelido" name="apelido" class="form-control" mdbActive ngModel required/>
              <label for="apelido">Apelido</label>
            </div>

            <div class="md-form">
              <input type="text" id="nome" name="nome" class="form-control" mdbActive ngModel required />
              <label for="nome">Nome</label>
            </div>

            <app-select  [label]="label" [opcoes]="cursos" (eventEmmiter)="getCursoSelect($event)"></app-select>

            <div class="md-form">
              <input type="email" id="email" name="email" class="form-control" mdbActive ngModel required/>
              <label for="email">Email</label>
            </div>

            <div class="md-form">
              <input type="password" id="password" name="password" class="form-control" mdbActive ngModel required/>
              <label for="password">Senha</label>
            </div>

            <div class="md-form">
              <input type="password" id="confPassword" name="confPassword" class="form-control" mdbActive required/>
              <label for="confPassword">Confirnar Senha</label>
            </div>

            <div class="text-right">
              <input class="btn btn-default waves-light" href="#" mdbRippleRadius (click)="onSignUp(f, $event.preventDefault())"
                [disabled]="!validarFormulario(f)" value="Registar" type="submit"
               >
            </div>
          </form>

          <!-- Login form -->
        </div>
      </div>
    </div>
  </div>

</div>
