






<div class="container align-middle">
  <div class="row" id="wait-for-result-container" [ngStyle]="{'margin-top':'5%'}">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 align-middle">
      <div class="card">
        <div class="card-body">
          <!-- Login form -->
          <form>
            <p class="h5 text-center mb-4">Criar Conta</p>

            <div class="md-form">
              <input type="text" id="apelido" class="form-control" mdbActive>
              <label for="apelido">Apelido</label>
            </div>

            <div class="md-form">
              <input type="text" id="nome" class="form-control" mdbActive>
              <label for="nome">Nome</label>
            </div>

            <app-select [label]="label" [opcoes]="opcoes"></app-select>

            <div class="md-form">
              <input type="email" id="email" class="form-control" mdbActive>
              <label for="email">Email</label>
            </div>

            <div class="md-form">
              <input type="password" id="senha" class="form-control" mdbActive>
              <label for="senha">Senha</label>
            </div>

            <div class="md-form">
              <input type="password" id="confSenha" class="form-control" mdbActive>
              <label for="confSenha">Confirnar Senha</label>
            </div>

            <div class="text-right">
              <a class="btn btn-default waves-light" href="/estudante/pagina-inicial" mdbRippleRadius>Registar</a>
            </div>
          </form>

          <!-- Login form -->
        </div>
      </div>
    </div>
  </div>

</div>
