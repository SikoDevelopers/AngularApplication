<div class="container align-middle">
  <div class="row" id="wait-for-result-container" [ngStyle]="{'margin-top':'15%'}">
    <div class="col-lg-3"></div>
    <div class="col-lg-5 align-middle">
      <div class="card">
        <div class="card-body">
          <!-- Login form -->
          <form #f="ngForm">
            <p class="h5 text-center mb-4">Sign in</p>

            <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="email" id="email" name="email" class="form-control" mdbActive ngModel required #email="ngModel"/>
              <label for="email">Email</label>
            </div>

            <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" id="password" name="password" class="form-control" mdbActive ngModel required #password="ngModel"/>
              <label for="password">Senha</label>
            </div>

            <div class="text-right">
              <input type="submit" class="btn btn-primary waves-light"  value="Entrar" mdbRippleRadius (click)="onLogin(f)" [disabled]="validarFormulario(f)"/>
            </div>
            <div class="text-right" [ngStyle]="{'margin-top':'15px','font-size':'14px'}">
              <a href="/login">Esquecei a senha</a>
            </div>

            <div *ngIf="mostarMensagem(email, password)">
              <div class="alert alert-danger">{{mensagemErro}}</div>
            </div>
          <!---->
            <div [ngSwitch]="loginNegado">
              <ng-template *ngSwitchCase="sucesso"> <div class="alert alert-success">{{mensagemSucesso}}</div> </ng-template>
              <ng-template ngSwitchCase="erro"> <div class="alert alert-danger">{{mensagemErro}}</div> </ng-template>
            </div>




          </form>
          <hr>
          <br>
          <div class="text-center" [ngStyle]="{'margin-bottom':'15px'}" >
            <span>Nao possui conta? </span><a href="/criar-conta">Crie aqui</a>
          </div>
          <!-- Login form -->
        </div>
      </div>
    </div>
  </div>
