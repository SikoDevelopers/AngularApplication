
    <div class="card">
        <h5 class="card-header primary-color white-text">{{ trabalho.estudante.nome + ' ' + trabalho.estudante.apelido  }}</h5>
        <div class="card-body">
            <p class="card-text" [ngStyle]="{'float':'right','font-size':'13px'}">ha 2 dias</p>
            <h5 class="card-title">{{ trabalho.titulo }}</h5>
            <p class="card-text" [ngStyle]="{'max-width':'300px','height':'4.0em','overflow':'hidden'}">
                {{ trabalho.descricao }}
            <!--</p>-->
            <ul class="trabalho-detathes" [ngStyle]="{'margin-lef':'0px'}">
                <li>
                    <i class="fa fa-eye card-text" aria-hidden="true"></i>
                    <span class="card-text">18 | </span>
                </li>
                <li>
                    <span>SAUDE MENTAL | ANALISE | INFORMATICA </span>
                </li>
            </ul>
            <input type="hidden" value="{{ trabalho.id }}" #campoId>
            <a [ngStyle]="{'font-size':'20px'}" href="trabalho-detalhes"  (click)="setLocalValue(campoId.value)">Ler mais</a>

        </div>
    </div>
