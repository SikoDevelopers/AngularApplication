<label>{{ label }}</label>
<div class="mdl-selectfield">

  <select class="browser-default">
      <option value="" disabled selected>Selecione uma opcao</option>
      <option *ngFor="let opcao of opcoes" value="{{ opcao.id }}" (click)="selecionarCurso(opcao)">{{ opcao.designacao }}</option>
  </select>
</div>
