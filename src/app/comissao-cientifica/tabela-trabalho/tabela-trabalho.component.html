<app-trabalhos-detalhes  (output)="getModal($event)" [(trabalho)] = "trabalhoSelecionado" ></app-trabalhos-detalhes>

<div class="row" [ngStyle]="{'margin-top':'10px'}">
  <!--Table-->
  <table class="table">

    <!--Table head-->
    <thead class="mdb-color darken-3">
    <tr class="text-white">
      <th>#</th>
      <th>Tema</th>
      <th>Estudante</th>
      <th>Data Submissao</th>
      <th>Estado</th>
    </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody *ngFor="let trabalho of trabalhos">
    <tr class="hoverable" (click)="onClickTrabalho(trabalho)" data-toggle="modal" data-target="#basicExample">
      <th scope="row">{{trabalho.id}}</th>
      <td>{{trabalho.titulo}}</td>
      <td>{{trabalho.estudante.nome}}</td>
      <td>{{getDataSubmissao(trabalho.created_at)}}</td>
      <td>
          <a [class.alert-danger]="'Nao Aprovado' == getEstado(trabalho.is_aprovado)" class="p-1"
              [class.alert-success]="'Aprovado' == getEstado(trabalho.is_aprovado)">
              {{getEstado(trabalho.is_aprovado)}}
          </a>
      </td>
    </tr>


    </tbody>
    <!--Table body-->
  </table>
</div>
