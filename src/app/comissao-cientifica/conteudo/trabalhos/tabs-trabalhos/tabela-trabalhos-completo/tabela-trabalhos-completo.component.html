
<div class="row" [ngStyle]="{'margin-top':'10px'}">
  <!--Table-->
  <table class="table">

    <!--Table head-->
    <thead class="mdb-color darken-3">
    <tr class="text-white">
      <th>    </th>
      <th>#</th>
      <th>Tema</th>
      <th>Estudante</th>
      <th>Data Submissao</th>
      <th>Estado</th>
    </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody *ngFor="let trabalho of trabalhos">
    <tr (click)="onClickTrabalho(trabalho)" data-toggle="modal" data-target="#basicExample">
      <td>    </td>
      <td scope="row">{{trabalho.id}}</td>
      <td>{{trabalho.titulo}}</td>
      <td>{{trabalho.estudante.nome}}</td>
      <td>{{getDataSubmissao(trabalho.created_at)}}</td>
      <td>
        <a [class.alert-danger]="'Nao Confirmado' == getEstado(trabalho.sup_confirm)" class="p-1"
           [class.alert-success]="'Confirmado' == getEstado(trabalho.sup_confirm)">
          {{getEstado(trabalho.is_aprovado)}}
        </a>
      </td>
    </tr>


    </tbody>
    <!--Table body-->
  </table>
</div>
