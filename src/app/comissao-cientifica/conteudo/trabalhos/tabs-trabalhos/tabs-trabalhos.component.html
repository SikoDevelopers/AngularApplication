<!--<app-trabalhos-detalhes  (output)="getModal($event)" ></app-trabalhos-detalhes>-->
<app-dialog-protocolos  (output)="getModalProtocolo($event)" [(trabalho)] = "protocoloSelecionado" [(avaliador)]="avaliadorSelecionado" [(avaliador)]="avaliador" ></app-dialog-protocolos>
<app-trabalhos-detalhes  (output)="getModalTrabalho($event)" [(trabalho)] = "trabalhoSelecionado" [(docentes)]="docentes" ></app-trabalhos-detalhes>


<mat-tab-group class="demo-tab-group">

  <mat-tab label="Tab 1">
    <ng-template mat-tab-label class="bg-success">
      <div class="mt-3" >
        <h6 class="text-uppercase">Trabalhos de Licenceatura</h6>
      </div>
    </ng-template>
    <div class="demo-tab-content" >
      <div class="mt-2">
        <app-tabela-trabalhos-completo [modal]="modalTrabalho" [paginacao]="100" (saidaDados)="receberDados($event)"></app-tabela-trabalhos-completo>
      </div>
    </div>
  </mat-tab>


  <mat-tab label="Tab 2">
    <ng-template mat-tab-label class="bg-success">
      <div class="mt-2">
        <h6 class="text-uppercase">Protocolos</h6>
      </div>
    </ng-template>
    <div class="demo-tab-content">
      <div class="mt-3">
        <app-tabela-protocolos [modal]="modalProtocolo" (saidaDados)="receberDadosProtocolo($event)"></app-tabela-protocolos>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Tab 3">
    <ng-template mat-tab-label class="bg-success">
      <div class="mt-2">
        <h6 class="text-uppercase">Relatorios</h6>
      </div>
    </ng-template>
    <div class="demo-tab-content">
      <div class="mt-3">
        <app-tabela-trabalhos-apenas></app-tabela-trabalhos-apenas>
      </div>

    </div>
  </mat-tab>


</mat-tab-group>
