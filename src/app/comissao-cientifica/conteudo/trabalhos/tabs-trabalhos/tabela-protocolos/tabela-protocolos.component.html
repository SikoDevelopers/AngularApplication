
<div class="row" [ngStyle]="{'margin-top':'10px'}">
  <!--Table-->
  <table class="table">

    <!--Table head-->
    <thead class="mdb-color darken-3">
    <tr class="text-white">
      <th>    </th>
      <th>#</th>
      <th>Tema</th>
      <th>Estudante</th>
      <th>Data Submissao</th>
      <th>Estado</th>
    </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody *ngFor="let protocolo of protocolos">
    <tr class="hoverable" (click)="onClickTrabalho(protocolo)" data-toggle="modal" data-target="#basicExample">
      <td>    </td>
      <td scope="row">{{protocolo.id}}</td>
      <td>{{protocolo.titulo}}</td>
      <td>{{protocolo.nome}}</td>
      <td>{{getDataSubmissao(protocolo.data)}}</td>
      <td>
        <a [class.alert-danger]="'Nao Aprovado' == getEstado(protocolo.ficheiros_reprovados_id)" class="p-1"
           [class.alert-success]="'Aprovado' == getEstado(protocolo.ficheiros_reprovados_id)">
          {{getEstado(protocolo.ficheiros_reprovados_id)}}
        </a>
      </td>
    </tr>


    </tbody>
    <!--Table body-->
  </table>
</div>
