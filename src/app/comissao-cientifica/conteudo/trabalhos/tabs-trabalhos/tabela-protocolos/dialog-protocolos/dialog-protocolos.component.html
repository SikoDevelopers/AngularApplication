
<div mdbModal #modal="mdb-modal" class="modal fade" id="basicExample" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">

      </div>
      <div class="modal-body">

        <mat-tab-group class="demo-tab-group pl-5">

          <mat-tab label="Tab 1">
            <ng-template mat-tab-label class="bg-success">
              <div class="mt-3" >
                <i class="material-icons">info_outline</i>
                <h5>Informacaoes</h5>
              </div>
            </ng-template>
            <div class="demo-tab-content" *ngIf="trabalho">

              <div class="mt-4 d-flex justify-content-around">

                <div>
                  <a class="font-weight-bold">Titulo</a>
                  <p>{{trabalho.titulo}}</p>
                </div>

                <div>
                  <a class="font-weight-bold">Data Submissao</a>
                  <p>{{getDataSubmissao(trabalho.created_at)}}</p>
                </div>

                <div>
                  <a class="font-weight-bold">Estado Aprovacao</a>
                  <p>{{getEstado(trabalho.is_aprovado)}}</p>
                </div>

              </div>

              <div class="mt-4 ">
                <div>
                  <a class="font-weight-bold">Descricao</a>
                  <p>{{trabalho.descricao}}</p>
                </div>
              </div>

              <div class="mt-4 mb-4">
                <a class="font-weight-bold">Anexos</a>
                <div class="d-flex flex-wrap justify-content-around">
                  <div *ngFor="let ficheiros of trabalho.ficheiros_trabalhos">
                    <app-card-ficheiros [ficheiro]="ficheiros"></app-card-ficheiros>
                  </div>
                </div>

              </div>


            </div>
          </mat-tab>



          <mat-tab label="Tab 3">
            <ng-template mat-tab-label class="bg-success">
              <div class="mt-2">
                <i class="material-icons">people_outline</i>
                <h5>Parecer</h5>
              </div>
            </ng-template>

            <div class="text-right mt-3">
              <button class="text-center btn btn-danger">Reprovar</button>
              <button class="text-center btn btn-success">Aprovar</button>
            </div>
          </mat-tab>

        </mat-tab-group>


        <!--<div class="modal-footer">-->
          <!--&lt;!&ndash;<button type="button" class="btn btn-secondary btn-sm waves-light" data-dismiss="modal" (click)="fecharModal($event)" mdbRippleRadius>Fechar</button>&ndash;&gt;-->
          <!--&lt;!&ndash;<button type="button" class="btn btn-primary btn-sm waves-light" mdbRippleRadius (click)="salvarAlteracoes($event)">Salvar</button>&ndash;&gt;-->
        <!--</div>-->
      </div>
    </div>
  </div>
</div>
