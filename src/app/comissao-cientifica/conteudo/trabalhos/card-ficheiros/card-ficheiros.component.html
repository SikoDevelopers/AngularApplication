
<div class="col-md-12">

  <div class="row" [ngStyle]="{'padding-top':'20px'}">

    <div class="col-lg-1 col-md-1 container">
      <a class="media-left waves-light">
        <img style="height: 50px" src="../../../../assets/imagens/trabalho/trabalho-img.png" alt="Generic placeholder image">
      </a>
    </div>

    <div class="col-lg-11 col-md-11" >
      <div>
        <p class="bold-text" [ngStyle]="{'float':'right'}">{{ ficheiro.created_at | date : 'dd/MM/yyyy'}}</p>
        <div>
          <h5 class="mab-1">{{getTipoFicheiro(ficheiro.categoria_ficheiro.designacao)}}</h5>
          <a  class="waves-light mr-1" href="#">Baixar</a>
          <a  class="waves-light" href="#" mdbRippleRadius>Ler</a>
        </div>
      </div>
    </div>

  </div>

</div>
