<div mdbModal #modalParticipantes="mdb-modal" class="modal fade" id="basicExample" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="demoBasic.hide()">-->
        <!--<span aria-hidden="true">Ã—</span>-->
        <!--</button>-->
      </div>
      <div class="modal-body">

        <div class="container">
          <div class="row">
            <div class=" col-md-6 d-flex" style="margin-left: auto; margin-right: auto">
              <div class="m-3">
                <h4>Docentes</h4>
                <ng2-completer #selectDocente (selected)="selecionarDocente($event)" [openOnFocus]="true" [datasource]="dataServiceParticipante" [minSearchLength]="0" [placeholder]="'Selecione um docente'"></ng2-completer>
              </div>

              <div class="m-3">
                <h4>Funcoes</h4>
                <ng2-completer (selected)="selecionarFuncao($event)" [disableInput]="isEnabledFuncao()" [openOnFocus]="true"  [datasource]="dataServiceFuncao" [minSearchLength]="0" [placeholder]="'Selecione uma funcao'"></ng2-completer>
              </div>
            </div>
          </div>
        </div>






        <div class="text-center">
          <button class="btn btn-primary" (click)="salvarParticipantes(selectDocente)" [disabled]="isEnabledButton()">Salvar Participantes</button>
        </div>
      </div>
    </div>
  </div>
</div>
