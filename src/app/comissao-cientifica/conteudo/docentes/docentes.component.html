<app-adicionar-docentes-form (output)="getModal($event)"></app-adicionar-docentes-form>
<div class="pb-2 pl-4 pr-4 pt-3">
  <div class="card mt-1">
    <div class="card-body">

      <div class="row">
        <div class="col-lg-12">

          <h3 [ngStyle]="{'float':'left'}">Docentes</h3>
          <button class="btn btn-primary" [ngStyle]="{'float':'right'}" (click)="chamarModal()">Adicionar Docente</button>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="pb-2 pl-4 pr-4 pt-3">
  <div class="card mt-1">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <app-lista-docentes></app-lista-docentes>
        </div>
      </div>
    </div>
  </div>
</div>
