<div mdbModal #modal="mdb-modal" class="modal fade" id="basicExample" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="demoBasic.hide()">-->
        <!--<span aria-hidden="true">Ã—</span>-->
        <!--</button>-->
      </div>

      <div class="modal-body">

<form>
  <p class="h5 text-center mb-4">Adicionar Novo Docente</p>

  <div class="md-form">
    <i class="fa fa-lock prefix grey-text"></i>
    <input type="text" id="apelido" class="form-control" #apelido mdbActive>
    <label for="apelido">Apelido</label>
  </div>


  <div class="md-form">
    <i class="fa fa-envelope prefix grey-text"></i>
    <input type="text" id="nome" class="form-control" #nome mdbActive>
    <label for="nome">Nome</label>
  </div>



  <div class="md-form">
    <i class="fa fa-envelope prefix grey-text"></i>
    <div class="">
      <ng2-completer #selectGrau (selected)="selecionarGrau($event)" [openOnFocus]="true" [datasource]="dataServiceGrau" [minSearchLength]="0" [placeholder]="'         Selecione um GrauAcademico'"></ng2-completer>
    </div>
  </div>


  <div class="md-form">
    <i class="fa fa-envelope prefix grey-text"></i>
    <input type="email" id="email" class="form-control" #email mdbActive>
    <label for="email">email</label>
  </div>

</form>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm waves-light" data-dismiss="modal" (click)="modal.hide()" mdbRippleRadius>cancelar</button>
        <button type="button" class="btn btn-primary btn-sm waves-light" mdbRippleRadius (click)="salvarDocente(nome, apelido, email)">Salvar</button>
      </div>
    </div>
  </div>
</div>
</div>
