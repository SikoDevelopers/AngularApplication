<app-criar-eventos-form (output)="getModal($event)"></app-criar-eventos-form>
<div class="pb-2 pl-4 pr-4 pt-3">
  <div class="card mt-1">
    <div class="card-body">

      <div class="row">
        <div class="col-lg-12">

          <h3 [ngStyle]="{'float':'left'}"> <i class="fa fa-calendar" aria-hidden="true"></i>Eventos</h3>
          <button class="btn btn-primary" [ngStyle]="{'float':'right'}" (click)="modalCriarEvento.show()">Criar eventos</button>
        </div>
      </div>

    </div>
  </div>
</div>
