
<div mdbModal #modal="mdb-modal" class="modal fade" id="basicExample" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">

      </div>

      <div class="modal-body">


        <mat-tab-group class="demo-tab-group">

          <mat-tab label="Tab 1">
            <ng-template mat-tab-label class="bg-success">
              <div class="mt-3" (click)="setCategorias_id('Pre-defesa')" >
                <h6 class="text-uppercase">Pr√©-Defesa</h6>
              </div>
            </ng-template>
            <div class="demo-tab-content mb-2" >
              
              <form id="pre-defesa" class="p-3">

                <div class="form-group mt-3">
                  <label for="trabalho">Trabalho</label>
                  <ng2-completer #selectDocente (selected)="selecionarTrabalho($event)" [id]="trabalho"  [openOnFocus]="true" [datasource]="dataServiceTrabalho" [minSearchLength]="0" [placeholder]="'Selecione Trabalhos pelo Tema'"></ng2-completer>
                </div>

                <div class="row mt-4">
                  <label class="col-md-4">Data Inicio</label> 
                  <label class="col-md-4">Hora</label>
                  <label class="col-md-4">Local</label>
                </div>
                
                  <div class="row">
                    <div class="col-md-4">
                      <material-datepicker [(date)]="evento.data_inicio" [dateFormat]="'DD-MM-YYYY'"></material-datepicker>
                    </div>

                    <div class="col-md-4">
                      <input type="time"  id="hora1" name="hora" [(ngModel)]="evento.hora" />
                    </div>

                    <div class="col-md-4">
                        <input type="text" id="local1"  name="local" [(ngModel)]="evento.local" mdbInputValidate>
                      </div>
                  </div>
                

                <div class="row mt-4">
                  <div class="col-md-6 form-group">
                      <label for="telefone1">Telefone</label>
                    <input type="number" id="telefone1" name="telefone" [(ngModel)]="evento.telefone" mdbInputValidate>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="email1">Email</label>
                    <input type="email" id="email1"  name="email" [(ngModel)]="evento.email" mdbInputValidate>
                  </div>
                </div>

                <div class="row mt-2">
                  <div class="col-md-12">
                      <label>Agenda</label>
                      <textarea type="text" id="agenda1" class="md-textarea" name="agenda" [(ngModel)]="evento.agenda" mdbInputValidate></textarea>                      
                  </div>      
                </div>

              </form>

            </div>

          </mat-tab>


          <mat-tab label="Tab 2">
            <ng-template mat-tab-label class="bg-success">
              <div class="mt-2" (click)="setCategorias_id('Defesa')">
                <h6 class="text-uppercase">Defesa</h6>
              </div>
            </ng-template>
            <div class="demo-tab-content">

                <form id="pre-defesa" class="p-3">
                    
                                    <div class="form-group mt-3">
                                      <label for="trabalho">Trabalho</label>
                                      <ng2-completer #selectDocente (selected)="selecionarTrabalho($event)" [id]="trabalho"  [openOnFocus]="true" [datasource]="dataServiceTrabalho" [minSearchLength]="0" [placeholder]="'Selecione Trabalhos pelo Tema'"></ng2-completer>
                                    </div>
                    
                                    <div class="row mt-4">
                                      <label class="col-md-4">Data Inicio</label> 
                                      <label class="col-md-4">Hora</label>
                                      <label class="col-md-4">Local</label>
                                    </div>
                                    
                                      <div class="row">
                                        <div class="col-md-4">
                                          <material-datepicker [(date)]="evento.data_inicio" [dateFormat]="'DD-MM-YYYY'"></material-datepicker>
                                        </div>
                    
                                        <div class="col-md-4">
                                          <input type="time"  id="hora" name="hora" [(ngModel)]="evento.hora" />
                                        </div>
                    
                                        <div class="col-md-4">
                                            <input type="text" id="local"  name="local" [(ngModel)]="evento.local" mdbInputValidate>
                                          </div>
                                      </div>
                                    
                    
                                    <div class="row mt-4">
                                      <div class="col-md-6 form-group">
                                          <label for="telefone1">Telefone</label>
                                        <input type="number" id="telefone" name="telefone" [(ngModel)]="evento.telefone" mdbInputValidate>
                                      </div>
                    
                                      <div class="form-group col-md-6">
                                        <label for="email1">Email</label>
                                        <input type="email" id="email"  name="email" [(ngModel)]="evento.email" mdbInputValidate>
                                      </div>
                                    </div>
                    
                                    <div class="row mt-2">
                                      <div class="col-md-12">
                                          <label>Agenda</label>
                                          <textarea type="text" id="agenda" class="md-textarea" name="agenda" [(ngModel)]="evento.agenda" mdbInputValidate></textarea>                      
                                      </div>      
                                    </div>
                    
                                  </form>

            </div>
          </mat-tab>
        </mat-tab-group>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm waves-light" data-dismiss="modal" (click)="modal.hide()" mdbRippleRadius>cancelar</button>
          <button type="button" class="btn btn-primary btn-sm waves-light" mdbRippleRadius (click)="salvarEvento($event)">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
